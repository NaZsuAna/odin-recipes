        <h1>Mac and 'Shews (Vegan Mac and Cheese)</h1>

        <h3>Description</h3>
        <p>Cashews are basically vegan dairy. Blend them with a little liquid and you've got a smooth cream, similar to half-and-half. Mixed with broth, nutritional yeast, miso and seasonings along with the macaroni and you've got delish mac 'n cheese.</p>
